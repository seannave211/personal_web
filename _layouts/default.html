<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ 'assets/css/universal.css' | relative_url }}" />
        {% if page.extra_css %} {% if page.extra_css contains '.css' %}
        <!-- Single string -->
        <link rel="stylesheet" href="{{ page.extra_css | relative_url }}" />
        {% else %}
        <!-- List -->
        {% for css in page.extra_css %}
        <link rel="stylesheet" href="{{ css | relative_url }}" />
        {% endfor %} {% endif %} {% endif %}
    </head>
    <body>
        {% include header.html %}
        <main>{{ content }}</main>
        {% include footer.html %}
    </body>
</html>
